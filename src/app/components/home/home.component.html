<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://previews.123rf.com/images/kzenon/kzenon1401/kzenon140100412/25187347-cocinero-indonesia-asi%C3%A1tica-junto-con-otros-cocineros-en-el-restaurante-o-en-un-hotel-comercial-de-coc.jpg" class="d-block w-100" alt="..." style="max-height: 400px">
        <div class="carousel-caption d-none d-md-block contenedor-carousel">
          <h1>Conoce a nuestros cocineros</h1>
          <h5>Son los mejores!</h5>
          <p><a class="btn btn-lg btn-primary" role="button" (click)="VerCocineros()">Ver más</a></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://previews.123rf.com/images/seamartini/seamartini1704/seamartini170400195/75276510-cocina-espa%C3%B1ola-cocina-sana-platos-icono.jpg" class="d-block w-100" alt="..." style="max-height: 400px">
        <div class="carousel-caption d-none d-md-block contenedor-carousel">
            <h1>Recetas españolas!</h1>
            <h5>No te lo puedes perder...</h5>
            <p><a class="btn btn-lg btn-primary" role="button" (click)="VerRecetas()">Ver recetas</a></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://vignette.wikia.nocookie.net/simpsons/images/6/6c/Benjamin%2C_Doug%2C_and_Gary.gif/revision/latest?cb=20071230144016" class="d-block w-100" alt="..." style="max-height: 400px">
        <div class="carousel-caption d-none d-md-block contenedor-carousel">
          <h1>Sobre el desarrollador</h1>
          <h5>Por último, pero no por ello menos importante...</h5>
          <p><a class="btn btn-lg btn-primary" role="button" (click)="VerDesarrollador()">Ver dev</a></p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
</div>
